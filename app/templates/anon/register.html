<div class="container-fluid login-fond">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 login-formulaire">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Bla bla vient sur mon site <small>C'est gratuit</small></h3>
        </div>
        <div class="panel-body">
          <form role="form" name="loginForm" novalidate ng-submit="register()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <div class="form-group">
              <input type="text" name="speudo" id="pseudo" ng-model="user.speudo" class="form-control hvr-grow input-sm" required placeholder="Speudo">
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" ng-model="user.email" class="form-control hvr-grow input-sm" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" ng-model="user.password" class="form-control hvr-grow input-sm" required placeholder="Password">
            </div>
            <div class="form-group">
              <input type="number" name="age" id="age" ng-model="user.age" class="form-control hvr-grow input-sm" required placeholder="age">
            </div>
            <!-- Checkox homme ou femme -->
            <div class="row">
              <p>Je suis :</p>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group">
                  <select ng-model="user.genre" type="text" class="form-control">
                    <option value="true">Un homme</option>
                    <option value="false">Une femme</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Je recherche -->
            <div class="row">
              <p>Je recherche :</p>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group">
                  <select ng-model="user.search" type="text" class="form-control">
                    <option value="true">Un homme</option>
                    <option value="false">Une femme</option>
                    <option value="none">Les deux</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

            <input ng-click="register()" type="submit" value="Enregistre-Toi !" class="btn btn-info btn-block" style="background-color:#f922e7">
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-12 text-center">
      <p class="login-text-putaclic">Inscrivez vous et profitez des meilleurs speed dating de france en illimit√© !!</p>
    </div>
  </div>

</div>
