<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Bla bla vient sur mon site <small>C'est gratuit</small></h3>
        </div>
        <div class="panel-body">
          <form role="form" name="loginForm" novalidate ng-submit="register()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <div class="form-group">
              <input type="speudo" name="speudo" id="email" ng-model="user.speudo" class="form-control input-sm" required placeholder="Speudo">
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" ng-model="user.email" class="form-control input-sm" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="email" id="password" ng-model="user.password" class="form-control input-sm" required placeholder="Password">
            </div>
            <input type="submit" value="Register" class="btn btn-info btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
