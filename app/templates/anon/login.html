<div class="container-fluid login-fond">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 login-formulaire">
      <div class="panel panel-default">
        <div class="panel-heading login-head-formu">
          <h3 class="panel-title">Connecte toi<small class="login-sous-titre">Et profite ...</small></h3>
        </div>
        <div class="panel-body">
          <form role="form" name="loginForm" novalidate ng-submit="register()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <div class="form-group">
              <input type="email" name="email" id="email" ng-model="user.email" class="form-control hvr-grow input-sm" required placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="passsword" name="email" id="password" ng-model="user.password" class="form-control hvr-grow input-sm" required placeholder="Password">
            </div>
            <input type="submit" class="btn btn-info btn-block hvr-grow login-btn-valider" style="background-color:#f922e7">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <p class="login-text-putaclic">Marre de ce deplacer pour rien ?<br /> Connecte toi et profites des meilleurs Speed Dating de France en live !!</p>
    </div>
  </div>
</div>
